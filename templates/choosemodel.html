    <style>

        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-algo {
            width: 100%;
            margin-bottom: 20px; /* Increase margin-bottom */
            border-radius: 10px; /* Reduced border-radius */
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px; /* Increase padding */
            border: 1px solid #6c757d;
            color: #6c757d;
            background-color: #e9ecef;
            cursor: pointer;
        }
        .btn-algo:hover {
            background-color: #d6d8db;
        }
        .btn-text {
            flex: 1;
        }
        .model-info {
            font-size: 0.9em;
            color: #6c757d;
        }
        .btn-check {
            display: none;
        }
        .btn-check:checked + .btn-algo {
            background-color: var(--dl-color-scheme-green80);
            color: #fff;
        }
        .btn-primary-custom {
            display: inline-block; /* Ensure the anchor behaves like a button */
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 30%;    
            padding: 10px 10px; /* Increase padding */
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the text inside the anchor */
            text-decoration: none; /* Remove underline from the link */
            transition: background-color 0.3s, transform 0.3s;
}
.btn-primary-custom:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

    </style>
        <link
        rel="stylesheet"
        href="https://unpkg.com/animate.css@4.1.1/animate.css"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"

      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        data-tag="font"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&amp;display=swap"

      />

</head>
<body>
    <link rel="stylesheet" href="../static/css/style.css" />
    <div>
        <link href="../static/css/homepage.css" rel="stylesheet" />
        <div class="home-container">
        {% include 'navbar.html' %}
    <div class="container py-3">
        <h2>Deepfake Detection Algorithm Selection</h2>
        <form action="/result" method="POST">
          <div class="mb-3">
                <label class="form-label">Select Deepfake Detection Algorithms</label>
                
                {% for mlmodel in mlmodels %}
                <input type="checkbox" class="btn-check" id="detectorSelection{{ mlmodel.id }}" name="detectorSelection[]" value="{{ mlmodel.model_name }}">
                <label for="detectorSelection{{ mlmodel.id }}" class="btn btn-algo">
                  <span class="btn-text">{{ mlmodel.display_name }}</span>
                  <span class="model-info">Accuracy: {{ mlmodel.accuracy }}%</span>
                </label>
                {% endfor %}

            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn-primary-custom">Analyze</button>
            </div>
        </form>
    </div>
    <style>
        body {
            background-color: var(--dl-color-scheme-yellow20);
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6qLUE06JOTKnFM6dZvQ4h/P7r1Lkkp1rGEEZ4Q5pEJsm6l2Zefk" crossorigin="anonymous"></script>
