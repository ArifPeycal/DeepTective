{% extends "base.html" %}

{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
<body>
    <link rel="stylesheet" href="../static/css/style.css" />
    <div>
    <link href="../static/css/homepage.css" rel="stylesheet" />

      <div class="home-container">
      <div class="container">
        <h2>Contact Us</h2>
        <p><strong>Company Name:</strong> DeepTective Inc.</p>
        <p><strong>Email:</strong> info@deeptective.com</p>
        <p><strong>Contact Number:</strong> +123-456-7890</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <div class="social-media">
            <p>Follow us on:</p>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </div>
    {% endblock %}
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Thank you for your feedback!'); // Replace this with actual form submission logic
        });
    </script>
</body>
</html>
