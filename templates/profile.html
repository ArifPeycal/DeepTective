<body>
<link rel="stylesheet" href="../static/css/style.css" />
<link rel="stylesheet" href="../static/css/profile.css">

    <div>
        <link href="../static/css/homepage.css" rel="stylesheet" />
        <div class="home-container">
          {% include 'navbar.html' %}
        <div class="container">
        <div class="profile-section">
            <h2>Profile</h2>
            <div class="profile-info">
              <p><strong>Email:</strong> {{ email }}</p>
              <p><strong>Username:</strong> {{ username }}</p>
              <p><strong>Total Tasks:</strong> {{ total_tasks }}</p>
            </div>
            <a href="/update-profile"><button class="update-button">Update Details</button></a>
        </div>
        <h2>Submission History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>File</th>
                    <th>Result</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
              {% for submission in submission_history %}
              <tr>
                  <td>{{ submission.date }}</td>
                  <td><img src="{{ submission.file_url }}" alt="Submission"></td>
                  <td><a href="{{ submission.result_link }}">Result Link</a></td>
                  <td>
                      <span class="status {{ submission.status }}"></span>
                  </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        <a href="/upload"><button class="upload-button">Upload new file</button></a>
    </div>
    <style>
      body {
          background-color: var(--dl-color-scheme-yellow20);
      }
  </style>
    {% include 'footer.html' %}
</body>
